{{define "head"}}<title>Edit Note</title>{{end}} 

{{define "body"}}
<h1>Edit Note</h1>
<form action="/notes/update/{{.Id}}" method="post">
    <p>
        Title:<br />
        <input type="text" value="{{.Title}}" name="title" />
    </p>
    <p>
        Description:<br />
        <textarea rows="4" cols="50" name="description">
            {{.Description}}
        </textarea>
    </p>
    <p><input type="submit" value="submit" /></p>
</form>
{{end}}
